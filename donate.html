<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate to Espirit</title>
  <script src="https://www.paypal.com/sdk/js?client-id=AX-Qv7vFC6Q0jdgsjlU5TmSRo6FBl3i1ZNEC_zBmmP1peB2BbEwc07_CK4hgtAIzF4J5JGHTFfTbM88z&currency=USD"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-image: url('https://i.postimg.cc/bJd56n03/Chat-GPT-Image-Apr-15-2025-07-38-21-PM.png');
background-repeat: no-repeat;
background-size: cover;
background-position: center center;
background-attachment: fixed;
      background-size: cover;
      color: white;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 5px;
      color: #ff4747;
      text-shadow: 0 0 10px #ff4747;
    }

    p {
      margin-top: 0;
      font-size: 1.1rem;
      opacity: 0.8;
    }

    .button-container {
      display: flex;
      gap: 10px;
      margin: 25px 0;
      flex-wrap: wrap;
      justify-content: center;
    }

    .amount-btn {
      background: #111;
      color: white;
      border: 2px solid #444;
      padding: 10px 25px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.25s;
      box-shadow: 0 0 10px transparent;
    }

    .amount-btn:hover {
      box-shadow: 0 0 15px #ff4747;
      transform: scale(1.05);
    }

    .amount-btn.active {
      background: #ff4747;
      border-color: #ff4747;
      box-shadow: 0 0 15px #ff4747;
    }

    .custom-input-container {
      position: relative;
    }

    .custom-input-container span {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.1rem;
      color: #aaa;
    }

    input[type="number"] {
      background: #111;
      color: white;
      border: 2px solid #444;
      padding: 10px 10px 10px 25px;
      border-radius: 10px;
      width: 100px;
      text-align: left;
      font-size: 1rem;
      transition: 0.2s;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #ff4747;
      box-shadow: 0 0 10px #ff4747;
    }

    #paypal-button-container {
      margin-top: 20px;
      transform: scale(1.1);
    }

    footer {
      position: absolute;
      bottom: 20px;
      color: #ccc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Donate to Espirit</h1>
  <p>Support the vibes, the chaos, and the memes ✨</p>

  <div class="button-container">
    <div class="amount-btn" data-amount="5">$5</div>
    <div class="amount-btn" data-amount="10">$10</div>
    <div class="amount-btn" data-amount="20">$20</div>
    <div class="amount-btn" data-amount="50">$50</div>
    <div class="custom-input-container">
      <span>$</span>
      <input type="number" id="customAmount" placeholder="Custom" min="1" />
    </div>
  </div>

  <div id="paypal-button-container"></div>

  <footer>© 2025 Espirit</footer>

  <script>
    let selectedAmount = 5;

    const amountButtons = document.querySelectorAll(".amount-btn");
    const customAmountInput = document.getElementById("customAmount");

    amountButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        amountButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        selectedAmount = parseFloat(btn.dataset.amount);
        customAmountInput.value = '';
        renderPayPalButton();
      });
    });

    customAmountInput.addEventListener("input", () => {
      amountButtons.forEach(b => b.classList.remove("active"));
      const val = parseFloat(customAmountInput.value);
      if (!isNaN(val) && val > 0) {
        selectedAmount = val;
        renderPayPalButton();
      }
    });

    function renderPayPalButton() {
      document.getElementById("paypal-button-container").innerHTML = "";

      paypal.Buttons({
        style: {
          layout: 'vertical',
          color: 'gold',
          shape: 'pill',
          label: 'donate',
          tagline: false
        },
        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{
              amount: {
                value: selectedAmount.toFixed(2)
              }
            }]
          });
        },
        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            alert('Thank you for donating, ' + details.payer.name.given_name + '!');
          });
        }
      }).render('#paypal-button-container');
    }

    renderPayPalButton();
  </script>
</body>
</html>
