<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Espirit - Rules</title>

  <!-- Favicon -->
  <link rel="icon" href="https://i.postimg.cc/SxY1FbGv/standard.webp" type="image/webp" />
  
  <link rel="stylesheet" href="style.css" />
</head>
<body class="rules">
  <!-- Fade overlay image -->
  <div class="fade-overlay">
    <img src="https://i.postimg.cc/SxY1FbGv/standard.webp" alt="Espirit Logo" class="fade-image">
  </div>

  <header>
    <img src="https://i.postimg.cc/SxY1FbGv/standard.webp" alt="Espirit Logo" class="server-logo">
    <h1>Espirit Server Rules 📜</h1>
  </header>

  <div class="container">
    <div class="box">
      <section>
        <h2>Rules 📋</h2>
        <ul>
          <li>1️⃣ No rules really, just vibe 🌟</li>
          <li>2️⃣ No racism or hate speech (jokes are fine, but keep it respectful) 🚫</li>

          <li>4️⃣ NO NSFW (keep it family-friendly) 🚷</li>
          <li>5️⃣ Be Active and engage in the community 💬</li>
        </ul>
      </section>
    </div>

  <a href="index.html" class="back-button">🔙 Back to Main</a>

  <!-- JavaScript for fading out the image -->
  <script>
    window.onload = function() {
      const fadeOverlay = document.querySelector('.fade-overlay');
      setTimeout(() => {
        fadeOverlay.classList.add('fade-out');
      }, 100);
    };
  </script>
</body>
</html>
