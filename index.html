<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Espirit Links</title>
  <link rel="icon" href="https://i.postimg.cc/SxY1FbGv/standard.webp" type="image/webp" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .discord-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .logout-button, .login-button {
      background-color: #5865F2;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .username {
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body class="index">

  <!-- TOP RIGHT LOGIN/USER INFO -->
  <div class="top-right" id="user-info">
    <!-- Content injected by JS -->
  </div>

  <header class="header">
    <img src="https://i.postimg.cc/SxY1FbGv/standard.webp" alt="Espirit Logo" class="server-logo">
    <h1>Espirit Links</h1>
    <p class="subheading">Your one-stop hub for all Espirit server info!</p>
  </header>

  <div class="content-container">
    <div class="grid-container">
      <!-- Left Column -->
      <div class="left-column">
        <a href="staff.html" class="button-link">Espirit - 👥 Staff</a>
        <a href="rules.html" class="button-link">Espirit - 📜 Rules</a>
        <a href="server.html" class="button-link">Espirit - 🌐 Server Info</a>
        <a href="donate.html" class="button-link">Espirit - 💸 Donate</a>
      </div>

      <!-- Right Column -->
      <div class="right-column">
        <a href="game.html" class="button-link">Espirit - 🎮 Games</a>
        <a href="unblock.html" class="button-link">Espirit - 🔒 Unblock</a>
        <a href="about.html" class="button-link">Espirit - 😭 About Owner</a>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Espirit. All Rights Reserved.</p>
  </footer>

  <script>
    async function loadUser() {
      try {
        const res = await fetch('https://espirit.onrender.com/user', { credentials: 'include' });
        const data = await res.json();

        if (data.username) {
          document.getElementById('user-info').innerHTML = `
            <span class="username">${data.username}</span>
            <img class="discord-avatar" src="https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png" alt="Avatar" />
            <a class="logout-button" href="https://espirit.onrender.com/logout">Logout</a>
          `;
        } else {
          throw new Error();
        }
      } catch (e) {
        document.getElementById('user-info').innerHTML = `
          <a class="login-button" href="https://espirit.onrender.com/auth/discord">Login with Discord</a>
        `;
      }
    }

    loadUser();
  </script>
</body>
</html>
