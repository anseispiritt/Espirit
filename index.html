<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Espirit Links</title>
  <link rel="icon" href="https://i.postimg.cc/Tw190ZLG/Chat-GPT-Image-Apr-13-2025-08-36-04-AM.png" type="image/webp" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .discord-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .logout-button, .login-button {
      background-color: #5865F2;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .username {
      font-weight: bold;
      color: white;
    }
    .header {
      text-align: center;
      padding: 30px;
    }
    .server-logo {
      width: 80px;
      height: 80px;
    }
    .subheading {
      font-size: 1.2rem;
      color: #ccc;
    }
    .content-container {
      padding: 20px;
    }
    .grid-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .left-column, .right-column {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 45%;
    }
    .button-link {
      background-color: #333;
      color: white;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    .button-link:hover {
      background-color: #444;
    }
    footer {
      text-align: center;
      padding: 15px;
      color: #999;
    }
  </style>
</head>
<body>

  <!-- TOP RIGHT LOGIN/USER INFO -->
  <div class="top-right" id="user-info">
    <!-- Will be replaced by JS -->
  </div>

  <header class="header">
    <img src="https://i.postimg.cc/Tw190ZLG/Chat-GPT-Image-Apr-13-2025-08-36-04-AM.png" alt="Espirit Logo" class="server-logo">
    <h1>Espirit Links</h1>
    <p class="subheading">Your one-stop hub for all Espirit server info!</p>
  </header>

  <div class="content-container">
    <div class="grid-container">
      <!-- Left Column -->
      <div class="left-column">
        <a href="staff.html" class="button-link">Espirit - üë• Staff</a>
        <a href="rules.html" class="button-link">Espirit - üìú Rules</a>
        <a href="server.html" class="button-link">Espirit - üåê Server Info</a>
        <a href="donate.html" class="button-link">Espirit - üí∏ Donate</a>
      </div>

      <!-- Right Column -->
      <div class="right-column">
        <a href="game.html" class="button-link">Espirit - üéÆ Games</a>
        <a href="unblock.html" class="button-link">Espirit - üîí Unblock</a>
        <a href="about.html" class="button-link">Espirit - üò≠ About Owner</a>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Espirit. All Rights Reserved.</p>
  </footer>

  <script>
    async function loadUser() {
      try {
        const res = await fetch('https://espirit.onrender.com/user', {
          credentials: 'include'
        });
        const data = await res.json();

        if (data.username) {
          document.getElementById('user-info').innerHTML = `
            <span class="username">Welcome, ${data.username}</span>
            <img class="discord-avatar" src="https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png" alt="Avatar" />
            <a class="logout-button" href="https://espirit.onrender.com/logout">Logout</a>
          `;
        } else {
          throw new Error();
        }
      } catch (e) {
        document.getElementById('user-info').innerHTML = `
          <a class="login-button" href="https://discord.com/oauth2/authorize?client_id=1362597204891795456&response_type=code&redirect_uri=https%3A%2F%2Fespirit.onrender.com%2Fcallback&scope=identify+email">Login with Discord</a>
        `;
      }
    }

    loadUser();
  </script>
</body>
</html>
