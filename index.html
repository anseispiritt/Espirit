<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Espirit</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .discord-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .logout-button, .login-button {
      background-color: #5865F2;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .username {
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>
  <div class="top-right" id="user-info">
    <!-- Login info will be injected here -->
  </div>

  <h1>Welcome to Espirit</h1>
  <p>Login with Discord to continue.</p>

  <script>
    async function loadUser() {
      try {
        const res = await fetch('/user', { credentials: 'include' });
        const data = await res.json();

        if (data.username) {
          document.getElementById('user-info').innerHTML = `
            <span class="username">${data.username}</span>
            <img class="discord-avatar" src="https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png" />
            <a class="logout-button" href="/logout">Logout</a>
          `;
        } else {
          throw new Error();
        }
      } catch {
        document.getElementById('user-info').innerHTML = `
          <a class="login-button" href="/auth/discord">Login with Discord</a>
        `;
      }
    }

    loadUser();
  </script>
</body>
</html>
