<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Espirit Game</title>
  
  <!-- Favicon -->
  <link rel="icon" href="https://i.postimg.cc/SxY1FbGv/standard.webp" type="image/webp" />
  
  <style>
    /* General styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffcc00, #ff6f61, #6a5acd);
      background-size: 300% 300%;
      animation: gradientAnimation 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .game-container {
      width: 80%;
      max-width: 800px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    .game-frame {
      width: 100%;
      height: 500px;
      border: none;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #f4f4f4;
      border-top: 1px solid #ddd;
    }

    .back-button, .fullscreen-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ffcc00;
      color: #333;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .back-button:hover, .fullscreen-button:hover {
      background-color: #ffb300;
      color: #fff;
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="game-container">
    <!-- Game iframe -->
    <iframe 
      src="https://anseispiritt.github.io/wes-rooftop/" 
      class="game-frame" 
      title="Espirit Game" 
      id="gameFrame">
    </iframe>

    <!-- Buttons below the game box -->
    <div class="button-container">
      <a href="index.html" class="back-button">Back to Main</a>
      <button class="fullscreen-button" onclick="toggleFullscreen()">Full Screen</button>
    </div>
  </div>

  <script>
    function toggleFullscreen() {
      const iframe = document.getElementById('gameFrame');
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) { // Firefox
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, Opera
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) { // IE/Edge
        iframe.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
