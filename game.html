<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Espirit Game</title>
  
  <!-- Favicon -->
  <link rel="icon" href="https://i.postimg.cc/SxY1FbGv/standard.webp" type="image/webp" />
  
  <style>
    /* General styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffcc00, #ff6f61, #6a5acd);
      background-size: 300% 300%;
      animation: gradientAnimation 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .box-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
      width: 80%;
      max-width: 800px;
    }

    .game-box {
      width: 100%;
      height: 150px;
      background-color: black;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position: relative;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .game-box:hover {
      transform: scale(1.05);
      background-color: #333;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      position: relative;
      width: 80%;
      max-width: 800px;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .close-button:hover {
      background-color: #ff1a1a;
    }

    .fullscreen-button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .fullscreen-button:hover {
      background-color: #45a049;
    }

    .back-button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      background-color: #ffcc00;
      color: #333;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #ffb300;
    }
  </style>
</head>
<body>
    <div class="box-grid">
        <div class="game-box" onclick="openGame('https://anseispiritt.github.io/wes-rooftop/')">rooftop</div>
        <div class="game-box" onclick="openGame('https://florr.io')">florr</div>
        <div class="game-box" onclick="openGame('https://flowr.fun')">flowr</div>
        <div class="game-box" onclick="openGame('https://discord.com')">discord</div>
        <div class="game-box" onclick="openGame('https://woomy-online.glitch.me/#eyJzZXJ2ZXIiOiIyZG9tLmpzIn0=')">woomy arras</div>
        <div class="game-box" onclick="openGame('')">Empty</div>
        <div class="game-box" onclick="openGame('')">Empty</div>
        <div class="game-box" onclick="openGame('')">Empty</div>
        <div class="game-box" onclick="openGame('')">Empty</div>
      </div>

  <!-- Modal for displaying the game -->
  <div id="gameModal" class="modal">
    <div class="modal-content">
      <iframe id="gameFrame" src="" frameborder="0"></iframe>
      <button class="close-button" onclick="closeGame()">Close</button>
      <button class="fullscreen-button" onclick="toggleFullscreen()">Full Screen</button>
    </div>
  </div>

  <!-- Back to Main Button -->
  <button class="back-button" onclick="goBackToMain()">Back to Main</button>

  <script>
    // Function to open the game in the modal
    function openGame(link) {
      if (!link) {
        alert("No game link assigned to this box yet!");
        return;
      }
      const modal = document.getElementById("gameModal");
      const iframe = document.getElementById("gameFrame");
      iframe.src = link;
      modal.style.display = "flex";
    }

    // Function to close the game modal
    function closeGame() {
      const modal = document.getElementById("gameModal");
      const iframe = document.getElementById("gameFrame");
      iframe.src = ""; // Clear the iframe source
      modal.style.display = "none";
    }

    // Function to toggle fullscreen mode
    function toggleFullscreen() {
      const iframe = document.getElementById("gameFrame");
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) { // Firefox
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, Opera
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) { // IE/Edge
        iframe.msRequestFullscreen();
      }
    }

    // Function to go back to the main page
    function goBackToMain() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
